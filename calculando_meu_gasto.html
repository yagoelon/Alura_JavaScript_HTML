<meta charset="UTF-8">
 A intenção do programa é somar o gasto de quatro viagens realizadas e calcular a média a fim de ter uma ideia aproximada de gastos para a próxima viagem. Para calcular a média aritmética ele precisa somar o valor de todas as viagens e dividir o total pela quantidade de viagens.
<script>
    document.write("A média do valor gasto com as viagens é") ;
    document.write((200 + 100 + 300 + 400)/4);
</script>
