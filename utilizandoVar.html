<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando a variável no JavaScript</title>
</head>

<body>
    <script>
        var ano = 2017; // necessário colocar o nome exato da váriavel não pode ser "Ano" ou "aNo" tem que ser "ano"

        document.write("Elon tem " + (ano - 1975) + " anos <br>");
        document.write("Lopes tem " + (ano - 1990) + " anos <br>");

        ano = 2023 // como é apenas retribuição da variável não é necessário o var
        document.write("Yago tem " + (ano - 2000) + " anos <br>");
        
        var idadeElon = 42;
        var idadeLopes = 27;
        var idadeYago = 23;
        var media = (idadeElon+idadeLopes+idadeYago)/3;

        document.write("A média das idades é: " + Math.round(media));

        var nome = "Elon";

        document.write("<br> A idade de " + nome + " é " + idadeElon + " anos");
    </script>
</body>

</html>
