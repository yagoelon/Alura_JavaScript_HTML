<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de idades</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        };

        function mostra(frase) {

            document.write(frase);
            pulaLinha();
        };
        var totalFamiliares = parseInt(prompt("Digite a quantidade de familiares:"));

        var numero = 1;
        var totalIdades = 0;
        while (numero <= totalFamiliares) {
            var idade = parseInt(prompt("Informe idade do familiar"));
            totalIdades = totalIdades + idade;
            numero++;

        }

        var mediaDasIdades = totalIdades / totalFamiliares
        
        mostra("A média das idades dos familiares é " + mediaDasIdades);
        mostra("FIM");

    </script>
</body>

</html>
