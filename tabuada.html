<body>
    <script>
        function pulaLinha() {
            document.write("<br>");

            document.write(frase);
            pulaLinha();
        };

        //UTILIZANDO FOR
        for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {

            mostra(7 * multiplicador);

        }

        mostra("FIM");
    </script>
